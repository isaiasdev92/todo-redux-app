  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <li [class.completed]="todoItemNew.isCompleted" [class.editing]="editing">
    <div class="view">
      <input class="toggle" [formControl]="chkCompleted" type="checkbox">
      <label (dblclick)="editar()"  >{{todoItemNew.text}}</label>
      <button class="destroy" (click)="deleteTask()"></button>
    </div>
    <input class="edit" type="text" [formControl]="txtInput" #inputEditing (blur)="editFinish()" (keyup.enter)="editFinish()">
  </li>
